<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="heading">Your Result</h1>
      <ul class="score-list">
        <li class="value">76</li>
        <li class="hundred">of 100</li>
      </ul>
      <h3 class="grade">Great</h3>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
      <h1 class="summary">Summary</h1>
      <div class="data" id="data-section">
      </div>
      
      <button class="btn">Continue</button>
    </main>
  </div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
  <script type="module" src="./index.js"></script>
</body>
</html>
